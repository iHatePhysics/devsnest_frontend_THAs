<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <!-- <link rel="stylesheet" href="./style.css"> -->
    </head>
    <body>
        <script src="./calc.js" async defer></script>
        <input type="number" id="input1">
        <input type="number" id="input2">
        <h2 id="output"></h2>
        <button class="btn" id="add" onclick="calculate('add')">+</button>
        <button class="btn" id="subtract" onclick="calculate('sub')">-</button>
        <button class="btn" id="multiply" onclick="calculate('mul')">*</button>
        <button class="btn" id="divide" onclick="calculate('div')">/</button>
        <button class="resetbtn" id="reset" onclick="reset()">Reset</button>
    </body>
</html>
