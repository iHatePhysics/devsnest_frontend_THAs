<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div class="clock">
            <div class="hour hand" id = "hour"></div>
            <div class="min hand" id  = "min"></div>
            <div class="sec hand" id  = "sec"></div>
            <div class="dot" id="dot"></div>
        </div>
        <script src="./clock.js"></script>
    </body>
</html>
